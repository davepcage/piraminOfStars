<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <title>Pyramid of Stars</title>
</head>
<body>
  <h1> Pyramid of Stars</h1>
  <input type="text" id="stars" placeholder="Stars in the Pyramid">
  <button id="create">create</button>
  <br>
  <br>

  <script type="text/javascript">
    
    $("#create").on("click", function(){
      star = parseInt($("#stars").val());
      var creciente = '';
      var decreciente = '';
      for (var i = 1; i <= star; i++) {
        for (var j = 1; j <= i; j++) {
          creciente += '*';
        };
        $("body").append("<div>"+ creciente +" </div>");
        creciente = '';
      };

      for (var i = 1; i <= star; i++) {
        for (var j = star - 1 ; j >= i; j--) {
          decreciente += '*';
        };
        $("body").append("<div>"+ decreciente +" </div>");
        decreciente = '';
      };
      $("#stars").on("click",function(){
        location.reload();
      });
    });


  </script> 
</body>
</html>
